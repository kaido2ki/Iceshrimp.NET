name: Sync Upstream to dev

on:
  schedule: # 定时触发
    - cron: "0 0 * * *" # 每天 00:00 UTC 时间触发
  push:
    branches: [ "sync" ]
  workflow_dispatch: # 手动触发
    inputs:
      upstream_branch:
        description: "The upstream branch to sync from"
        required: true
        default: "dev"

jobs:
  sync-upstream:
    runs-on: ubuntu-latest

    steps:
      # Step 1: 检出当前仓库
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # 拉取完整历史记录以支持所有分支操作

      # Step 2: 添加上游仓库
      - name: Add upstream repository
        run: |
          git remote add upstream https://iceshrimp.dev/iceshrimp/Iceshrimp.NET.git
          git fetch upstream

      # Step 3: 同步上游分支到本地 dev 分支
      - name: Sync upstream branch to dev
        run: |
          git checkout dev || git checkout -b dev # 确保 dev 分支存在
          # git merge upstream/${{ inputs.upstream_branch }} --no-edit # 合并上游分支
          # 如果需要强制覆盖本地 dev 分支，请使用以下替代命令
          git reset --hard upstream/${{ inputs.upstream_branch }}


      # Step 4: 推送到远程仓库
      - name: Push updates to origin/dev
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push origin dev -f
